<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anas Bouzanbil - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&display=swap');

        :root {
            --primary-color: #f9004d;
            --background-dark: #1a1a1a;
            --text-light: #ffffff;
            --text-gray: #585c63;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Josefin Sans', sans-serif;
        }


        body {
            background-color: var(--background-dark);
            color: var(--text-light);
            line-height: 1.6;
            overflow: hidden;
            /* height: 100vh; */
            user-select: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(26, 26, 26, 0.95);
            padding: 1rem 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-light);
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        section {
            height: 100vh;
            padding: 80px 0;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease, visibility 0.5s ease;
            overflow-y: auto;
        }

        section.active {
            opacity: 1;
            visibility: visible;
        }

       

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            text-align: center;
        }

        .timeline-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            border-left: 4px solid var(--primary-color);
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: row;
            gap: 1rem;
            justify-content: space-between;
        }

        .timeline-item:hover {
            transform: translateX(10px);
            border-left: 6.5px solid var(--primary-color);

        }

        .timeline-date {
            color: var(--primary-color);
            font-weight: 500;
            margin-bottom: 1rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 1rem;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1.3rem;
            border-left: 4px solid #f93a00;

            flex-direction: row;
        }

        .project-card:hover {
            transform: translateY(-10px);
            border-left: 6px solid #f93a00;

        }
        .social-links {
            display: flex;
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: var(--text-light);
            font-size: 1.5rem;
            transition: color 0.3s ease;
        }

        .social-links a:hover {
            color: var(--primary-color);
        }

        .nav-indicator {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        .nav-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--text-gray);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-dot.active {
            background: var(--primary-color);
            transform: scale(1.5);
        }

        @media (max-width: 768px) {
            .hero-content {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .hero-image {
                text-align: center;
                margin-top: 2rem;
            }

            .nav-links {
                display: none;
            }
            .school
            {
                display: none;
            }
        }
        .edu {
            padding-top: 5rem;
        }
        .proj{
            padding-top: 5rem;
        }
        
        #school13{
            width: 20vh;
            height: 15vh;
            border-radius: 10%;

        }
        #school13:hover
        
        {
            transform: scale(1.1);
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .project-icon:hover{
            transform: scale(1.1);
            cursor: pointer;
        }
        a {
  text-decoration: none;
  color: inherit; 
}


        </style>
</head>
<body>
    <nav>
        <div class="container nav-content">
            <div class="logo">AB</div>
            <div class="nav-links">
                <a href="#home" onclick="updateSection(0)" data-index="0">Home</a>
                <a href="#education" onclick="updateSection(1)" data-index="1">Education</a>
                <a href="#projects" onclick="updateSection(2)" data-index="2">Projects</a>
                <a href="#contact" onclick="updateSection(3)"   data-index="3">Contact</a>
            </div>
        </div>
    </nav>

    <div class="nav-indicator">
        <div class="nav-dot active" data-index="0"></div>
        <div class="nav-dot" data-index="1"></div>
        <div class="nav-dot" data-index="2"></div>
        <div class="nav-dot" data-index="3"></div>
    </div>

    <section class="hero active" id="home">

    </section>

    <section id="education">
       
    </section>
    <section id="projects">

    </section>
    
    <section id="contact">

    </section>
   

    <script>
        const sections = document.querySelectorAll('section');
        const navDots = document.querySelectorAll('.nav-dot');
        let currentSectionIndex = 0;

        function updateSection(index) {
            sections.forEach(section => {
                section.classList.remove('active');
            });
            navDots.forEach(dot => {
                dot.classList.remove('active');
            });
            
            sections[index].classList.add('active');
            navDots[index].classList.add('active');
            currentSectionIndex = index;
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === 'ArrowDown' && currentSectionIndex < sections.length - 1) {
                updateSection(currentSectionIndex + 1);
            } else if (event.key === 'ArrowUp' && currentSectionIndex > 0) {
                updateSection(currentSectionIndex - 1);
            }
        });
        fetch('./education.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('education').innerHTML = html;
      })
      .catch(err => console.error('Failed to load content:', err));
        navDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                updateSection(index);
            });
        });

        fetch('./Projects.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('projects').innerHTML = html;
      })
      .catch(err => console.error('Failed to load content:', err));
        navDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                updateSection(index);
            });
        });
        fetch('./profile.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('home').innerHTML = html;
      })
      .catch(err => console.error('Failed to load content:', err));
        navDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                updateSection(index);
            });
        });

        fetch('./contact.html')
      .then(response => response.text())
      .then(html => {
        document.getElementById('contact').innerHTML = html;
      })
      .catch(err => console.error('Failed to load content:', err));
        navDots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.getAttribute('data-index'));
                updateSection(index);
            });
        });

        let wheelTimeout;
        document.addEventListener('wheel', (event) => {
            if (wheelTimeout) return;
            
            wheelTimeout = setTimeout(() => {
                wheelTimeout = null;
            }, 500);

            if (event.deltaY > 0 && currentSectionIndex < sections.length - 1) {
                updateSection(currentSectionIndex + 1);
            } else if (event.deltaY < 0 && currentSectionIndex > 0) {
                updateSection(currentSectionIndex - 1);
            }
        });

        (function () {
            emailjs.init('kc3e4_a8EsRdyRu6D');
        })();

        const form = document.getElementById('contactForm');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            alert('Form submitted!');

            emailjs.sendForm('service_2pqx0u1', 'template_my2xqif', this)
                .then(
                    () => {
                        alert('Message sent successfully!');
                        form.reset();
                    },
                    (error) => {
                        alert('Failed to send message. Please try again later.');
                        console.error('EmailJS Error:', error);
                    }
                );
        });
        
        updateSection(0);

document.addEventListener('DOMContentLoaded', function() {
    // Initial animation for hero section
    const heroSection = document.querySelector('.hero-content');
    if (heroSection) {
        heroSection.style.opacity = '1';
    }

    // Function to check if element is in viewport
    function isInViewport(element) {
        const rect = element.getBoundingClientRect();
        return (
            rect.top >= 0 &&
            rect.left >= 0 &&
            rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
            rect.right <= (window.innerWidth || document.documentElement.clientWidth)
        );
    }

    // Function to handle scroll animations
    function handleScrollAnimations() {
        const elements = document.querySelectorAll('.animate-on-scroll');
        elements.forEach(element => {
            if (isInViewport(element)) {
                element.classList.add('in-view');
            }
        });
    }

    // Add scroll event listener
    window.addEventListener('scroll', handleScrollAnimations);
    
    // Initial check for elements in viewport
    handleScrollAnimations();

    // Animate social icons one by one
    const socialLinks = document.querySelectorAll('.social-links a');
    socialLinks.forEach((link, index) => {
        link.style.animation = `fadeInUp 0.5s ease forwards ${1.2 + (index * 0.1)}s`;
    });
});


    </script>
</body>
</html>
