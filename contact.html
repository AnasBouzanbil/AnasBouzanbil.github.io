<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <style>
        .contact {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }



        .mapbox {
            width: 100%;
            max-width: 800px;
            margin-bottom: 2rem;
            border-radius: 1rem;
            overflow: hidden;
        }

        .mapbox iframe {
            width: 100%;
            height: 400px;
            border: none;
            filter: grayscale(1) invert(1);
        }

        .form {
            width: 100%;
            max-width: 700px;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        .form-btn {
            width: 100%;
            background: var(--primary-color);
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .form-btn svg {
            width: 1.5rem;
            height: 1.5rem;
        }

        textarea.form-input {
            resize: none;
            height: 120px;
        }

        #contact {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;    
        }
        .formmap{
            display: flex;
            justify-content: center;
            justify-content: center;
            flex-direction: row;
            width: 100vw;
        }
        @media (max-width: 768px) {
    .formmap {
        flex-direction: column;
        gap: 1rem;
    }
    .mapbox iframe {
        width: 100%;
        height: 200px;
    }
}

@media (max-width: 768px) {
    .contact {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 2rem 1rem;
}

.mapbox {
    width: 100%;
    max-width: 800px;
    margin-bottom: 2rem;
    border-radius: 1rem;
    overflow: hidden;
}

.mapbox iframe {
    width: 100%;
    height: 400px;
    border: none;
    filter: grayscale(1) invert(1);
}

.form {
    width: 100%;
    max-width: 700px;
    padding: 2rem;
    border-radius: 1rem;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.input-wrapper {
    display: flex;
    flex-direction: column;
    gap: 1rem;
}

.form-input {
    width: 100%;
    padding: 1rem;
    border-radius: 0.5rem;
    margin-bottom: 1rem;
    font-size: 1rem;
    border: 1px solid #ccc;
}

.form-btn {
    width: 100%;
    background: var(--primary-color);
    color: white;
    padding: 1rem;
    border-radius: 0.5rem;
    border: none;
    font-size: 1rem;
    cursor: pointer;
    transition: background 0.3s ease, color 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.5rem;
}

.form-btn svg {
    width: 1.5rem;
    height: 1.5rem;
}

textarea.form-input {
    resize: none;
    height: 120px;
}

#contact {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;    
}

.formmap {
    display: flex;
    justify-content: space-between;
    flex-direction: row;
    gap: 2rem;
    width: 100%;
}

    .formmap {
        flex-direction: column;
        gap: 1rem;
    }
    .mapbox iframe {
        width: 100%;
        height: 200px;
    }
    
}

    </style>
</head>
<div class="contact container">
    <h3 class="section-title">Contact</h3>
    <div class="formmap">
        <div class="mapbox">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6751.161886455712!2d-7.942607406133407!3d32.21552074561304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xdaf7bde5eb73b2f%3A0x76ccb4e830ba305d!2sSTARTGATE!5e0!3m2!1sen!2sma!4v1720262758250!5m2!1sen!2sma"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Google Maps Location">
            </iframe>
        </div>

        <form id="contactForm" class="form">
            <div class="input-wrapper">
                <input
                    type="text"
                    name="fullname"
                    class="form-input"
                    placeholder="Full name"
                    required
                    aria-label="Full name"
                />

                <input
                    type="email"
                    name="email"
                    class="form-input"
                    placeholder="Email address"
                    required
                    aria-label="Email address"
                />
            </div>

            <textarea
                name="message"
                class="form-input"
                placeholder="Your Message"
                required
                aria-label="Your message"
            ></textarea>

            <button class="form-btn" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                    <path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <span>Send Message</span>
            </button>
        </form>
    </div>
</div>
